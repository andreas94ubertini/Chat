<div class="flex-grow-0 py-3 px-4 border-top">
  <div class="input-group">
    <input
      type="text"
      id="messageInput"
      [(ngModel)]="messageContent"
      class="form-control"
      placeholder="Type your message"
    />
    <button type="button" (click)="sendMessage()" class="btn btn-primary">
      Send
    </button>
  </div>
</div>
