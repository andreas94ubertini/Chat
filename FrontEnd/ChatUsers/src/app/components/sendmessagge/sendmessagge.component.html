<div
  class="pb-3 text-muted d-flex justify-content-start align-items-center pe-3 pt-3 mt-2 sticky-bottom"
>
  <input
    type="text"
    id="messageInput"
    [(ngModel)]="messageContent"
    class="form-control ms-2"
    placeholder="Type your message"
  />
  <button
    type="button"
    data-mdb-button-init
    data-mdb-ripple-init
    class="btn btn-info btn-rounded float-end ms-2"
    type="button"
    (click)="sendMessage()"
  >
    Send
  </button>
</div>
