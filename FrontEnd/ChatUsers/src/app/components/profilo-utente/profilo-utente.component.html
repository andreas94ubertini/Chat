<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-7">
      <div class="card p-3 py-4 glass">
        <div class="text-center">
          <img
            src="https://bootdey.com/img/Content/avatar/avatar1.png"
            class="rounded-circle mr-1"
            alt="Chris Wood"
            width="100"
            height="100"
          />
        </div>

        <div class="text-center mt-3">
          <span class="bg-secondary p-1 px-4 rounded text-white">User</span>
          <h5 class="mt-2 mb-0">{{ user?.us }}</h5>
          <!--          <h5 class="mt-2 mb-0">{{user?.us}}</h5>-->

          <div class="buttons mt-2">
            <a class="btn btn-info" href="/createNewRoom">Crea Stanza</a>
            <button class="btn btn-danger px-4 ms-3" (click)="LogOut()">
              LogOut
            </button>
          </div>
          <div class="card-body">
            <div *ngFor="let chat of user?.myChats" class="border rounded-1 d-flex align-items-center justify-content-start my-3">
              <div class="mx-lg-5">
              <img ngSrc="assets/icon.svg" height="150" width="150">
              </div>
              <a
                href="/chat/{{ chat.idc }}"
                class="text-decoration-none text-reset"
              >
                <p class="fw-bold">{{ chat.roN }}</p>
                <p>{{ chat.des }}</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
