<form class="mt-5">
  <div data-mdb-input-init class="form-outline mb-4">
    <input
      [(ngModel)]="username"
      type="text"
      id="form2Example1"
      class="form-control text-white pt-4"
      name="username"
    />
    <label class="form-label text-white" for="form2Example1">Username</label>
  </div>

  <div data-mdb-input-init class="form-outline mb-4">
    <input
      [(ngModel)]="password"
      type="password"
      id="form2Example2"
      class="form-control text-white pt-4"
      name="password"
    />
    <label class="form-label text-white" for="form2Example2">Password</label>
  </div>

  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="form2Example34"
          checked
        />
        <label class="form-check-label" for="form2Example34">
          Remember me
        </label>
      </div>
    </div>

    <div class="col">
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <button
    data-mdb-ripple-init
    type="button"
    class="btn btn-primary btn-block mb-4"
    (click)="verifica()"
  >
    Sign in
  </button>

  <div class="text-center">
    <p>Not a member? <a href="/register">Register</a></p>
    <p>or sign up with:</p>
    <button
      data-mdb-ripple-init
      type="button"
      class="btn btn-secondary btn-floating mx-1"
    >
      <i class="fab fa-facebook-f"></i>
    </button>

    <button
      data-mdb-ripple-init
      type="button"
      class="btn btn-secondary btn-floating mx-1"
    >
      <i class="fab fa-google"></i>
    </button>

    <button
      data-mdb-ripple-init
      type="button"
      class="btn btn-secondary btn-floating mx-1"
    >
      <i class="fab fa-twitter"></i>
    </button>

    <button
      data-mdb-ripple-init
      type="button"
      class="btn btn-secondary btn-floating mx-1"
    >
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>
